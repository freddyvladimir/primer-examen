<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primer examen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #666;
            text-align: center;
        }


        .global-loader {
            background: rgb(138, 137, 137);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            
            opacity: 1;
            transition: opacity .90s ease-in-out;
        }

        .global-loader-fade-in {
            opacity: 0;
        }

        .global-loader-hidden {
            display: none;
        }

        .global-loader h1 {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-weight: normal;
            font-size: 24px;
            letter-spacing: .04rem;
            white-space: pre;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image:
                repeating-linear-gradient(to right,
                    #f44336,
                    #9c27b0,
                    #3f51b5,
                    #03a9f4,
                    #009688,
                    #8bc34a,
                    #ffeb3b,
                    #ff9800);
            background-size: 750% auto;
            background-position: 0 100%;
            animation: gradient 90s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }

        @keyframes gradient {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -750% 0;
            }
        }
    </style>
</head>

<body>
    <div class="global-loader">
        <h1>Bienvenidos al sistema de clasificaci√≥n de peliculas</h1>
    </div>
</body>

</html>
